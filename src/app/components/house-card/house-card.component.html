<mat-card  class="mat-elevation-z4 card" fxFlex="25%" >
  <mat-card-header class="pointer">
    <mat-card-title class="pointer" >{{house.name}}</mat-card-title>
   <!-- <mat-card-subtitle class="pointer" >{{house.diedOut}}</mat-card-subtitle> -->
  </mat-card-header>
  <hr  />
  <mat-card-content >
    <div class="feature" >
      <p class="mat-caption title"> Words: {{house.words}}</p>
      <p class="mat-caption info">Region: {{house.region}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions >
    <mat-list>
      <div class="example-button-row">
        <button mat-button color="warn" (click)="showDetailsPage()" >More Details</button>
      </div>
    </mat-list>
  </mat-card-actions>
</mat-card>
